<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<title>OFFSCREEN PUZZLES</title>

	

	<style>
		html, body,#g,#p,p {
			margin: 0;
			width: 100%;
			font-size:10vh;
			user-select: none;
		}
		#p{
			display:none;
		}
		#g p {
			line-height: 35vh;
			height:35vh;
		}
		p{
			text-align: center;
		}
		.n {
			display:inline-block;
			width: 15%;

			position: relative;
		}
		.n:before,.n:after {
			content:"△";
			position: absolute;
			left:0;
			width: 100%;
			top:-1em;
		}
		.n:after {
			content:"▽";
			top:1em;
		}
		.h:before,.h:after {
			content:'';
		}
	</style>

	<link rel="stylesheet" href="print.css" media="print">
</head>
